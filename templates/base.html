<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Power Monitor{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-color: #0d6efd;
            --success-color: #198754;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
        }
        
        body {
            background-color: #f8f9fa;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 250px;
            background: linear-gradient(180deg, #1a1a2e 0%, #16213e 100%);
            padding-top: 20px;
            z-index: 1000;
        }
        
        .sidebar .nav-link {
            color: rgba(255,255,255,0.7);
            padding: 12px 20px;
            margin: 4px 12px;
            border-radius: 8px;
            transition: all 0.2s;
        }
        
        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            color: white;
            background: rgba(255,255,255,0.1);
        }
        
        .sidebar .nav-link i {
            margin-right: 10px;
            width: 20px;
        }
        
        .sidebar-brand {
            color: white;
            font-size: 1.4rem;
            font-weight: 700;
            padding: 0 20px 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 20px;
        }
        
        .sidebar-brand i {
            color: #ffc107;
        }
        
        .main-content {
            margin-left: 250px;
            padding: 30px;
            min-height: 100vh;
        }
        
        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            border: none;
            transition: transform 0.2s;
        }
        
        .stat-card:hover {
            transform: translateY(-2px);
        }
        
        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
            line-height: 1;
        }
        
        .stat-label {
            color: #6c757d;
            font-size: 0.9rem;
            margin-top: 8px;
        }
        
        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
        }
        
        .card-header {
            background: white;
            border-bottom: 1px solid #eee;
            font-weight: 600;
            padding: 16px 20px;
        }
        
        .table th {
            font-weight: 600;
            color: #495057;
            border-bottom-width: 1px;
        }
        
        .hunter-score-badge {
            display: inline-block;
            width: 45px;
            padding: 6px 0;
            text-align: center;
            border-radius: 6px;
            font-weight: 700;
            font-size: 0.85rem;
        }
        
        .score-high {
            background: #dc3545;
            color: white;
        }
        
        .score-medium {
            background: #ffc107;
            color: #000;
        }
        
        .score-low {
            background: #e9ecef;
            color: #6c757d;
        }
        
        .source-badge {
            font-size: 0.75rem;
            padding: 4px 8px;
        }
        
        .hotspot-icon {
            font-size: 1rem;
        }
        
        .filter-pills .btn {
            margin-right: 8px;
            margin-bottom: 8px;
        }
        
        .utility-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .utility-CAISO { background: #e3f2fd; color: #1565c0; }
        .utility-ERCOT { background: #fff3e0; color: #e65100; }
        .utility-MISO { background: #e8f5e9; color: #2e7d32; }
        .utility-PJM { background: #fce4ec; color: #c2185b; }
        .utility-SPP { background: #f3e5f5; color: #7b1fa2; }
        .utility-NYISO { background: #e0f2f1; color: #00695c; }
        .utility-ISO-NE { background: #fff8e1; color: #ff8f00; }
        
        @media (max-width: 992px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }
            .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <nav class="sidebar d-none d-lg-block">
        <div class="sidebar-brand">
            <i class="bi bi-lightning-charge-fill"></i> Power Monitor
        </div>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link {% if request.endpoint == 'index' %}active{% endif %}" href="{{ url_for('index') }}">
                    <i class="bi bi-speedometer2"></i> Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.endpoint == 'projects' %}active{% endif %}" href="{{ url_for('projects') }}">
                    <i class="bi bi-list-ul"></i> Projects
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.endpoint == 'analytics' %}active{% endif %}" href="{{ url_for('analytics') }}">
                    <i class="bi bi-graph-up"></i> Analytics
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.endpoint == 'monitoring' %}active{% endif %}" href="{{ url_for('monitoring') }}">
                    <i class="bi bi-activity"></i> Monitoring
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.endpoint == 'alerts' %}active{% endif %}" href="{{ url_for('alerts') }}">
                    <i class="bi bi-bell"></i> Alerts
                </a>
            </li>
            <li class="nav-item mt-4">
                <a class="nav-link text-warning" href="{{ url_for('trigger_monitor') }}">
                    <i class="bi bi-arrow-clockwise"></i> Run Sync
                </a>
            </li>
        </ul>
    </nav>
    
    <!-- Mobile Nav -->
    <nav class="navbar navbar-dark bg-dark d-lg-none">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><i class="bi bi-lightning-charge-fill text-warning"></i> Power Monitor</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mobileNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mobileNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('projects') }}">Projects</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('analytics') }}">Analytics</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('monitoring') }}">Monitoring</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('alerts') }}">Alerts</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Main Content -->
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
